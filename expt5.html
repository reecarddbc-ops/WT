<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple OLX Style Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    /* Header - Horizontal Flexbox */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #002f34;
      color: white;
      padding: 10px 20px;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    header input {
      width: 300px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    header button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #ff8c00;
      color: white;
      cursor: pointer;
    }

    /* Main Section - Flexbox */
    .main {
      display: flex;
      padding: 20px;
    }

    /* Sidebar - Vertical Flexbox */
    .sidebar {
      width: 25%;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      margin-right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar h3 {
      margin-bottom: 10px;
      color: #002f34;
    }

    .sidebar a {
      text-decoration: none;
      color: #333;
      padding: 8px;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #f0f0f0;
    }

    /* Product Section */
    .products {
      width: 75%;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product {
      background-color: white;
      width: calc(33% - 20px);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product h4 {
      color: #002f34;
      margin-bottom: 5px;
    }

    .product p {
      color: #555;
      font-size: 14px;
    }

    /* Footer */
    footer {
      background-color: #002f34;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Mini OLX</div>
    <input type="text" placeholder="Search here...">
    <button>Login</button>
  </header>

  <div class="main">
    <div class="sidebar">
      <h3>Categories</h3>
      <a href="#">Cars</a>
      <a href="#">Bikes</a>
      <a href="#">Mobiles</a>
      <a href="#">Electronics</a>
      <a href="#">Furniture</a>
    </div>

    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Car">
        <h4>Used Car</h4>
        <p>Price: ₹2,50,000</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Bike">
        <h4>Sports Bike</h4>
        <p>Price: ₹90,000</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Mobile">
        <h4>Smartphone</h4>
        <p>Price: ₹15,000</p>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Mini OLX - All Rights Reserved</p>
  </footer>

</body>
</html>
